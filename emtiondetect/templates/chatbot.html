<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Poppins", sans-serif;
    font-weight: 400;
    font-style: normal;
    background-color: #f7f7f7;
}

.chatBot {
    border: 3px solid royalblue;
    border-radius: 10px;
    margin: 50px auto;
    overflow: hidden;
    width: 500px;
    overflow-y: clip;
    height: 600px;
    background: rgb(255, 255, 255) url(gfg-gg-logo.svg);
    background-size: contain;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-repeat: no-repeat;
    background-position: center;
}

header {
    background-color: royalblue;
    text-align: center;
    padding: 10px 0;
    border-radius: 7px 7px 0 0;
}

header h2 {
    color: #fff;
    margin: 0;
}

.chatbox {
    padding: 15px;
    list-style: none;
    overflow-y: auto;
    height: 400px;
}

.chatbox li {
    margin-bottom: 10px;
}

.chat p {
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
}

.chat-outgoing p {
    background-color: #162887;
    align-self: flex-end;
    color: #fff;
}

.chat-incoming p {
    background-color: #eaeaea;
}

.chat-input {
    padding: 10px;
    border-top: 1px solid #ccc;
}

.chat-input textarea {
    width: 522px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 7px;
    resize: none;
    outline: none;
    overflow-y: scroll;
    background-color: #dcdcdc85;
    font-size: 16px;
    color: royalblue;
    font-weight: 600;
    margin-top: -10px;
    margin-left: -15px;
    height: 71px;
}

#cross {
    float: right;
    position: relative;
    top: -38px;
    left: -15px;
    cursor: pointer;
    color: white;
    font-weight: bolder;
    font-size: 28px;
}

#cross:hover {
    color: red;
    transition: all .5s;
}

.chatbox .chat p.error {
    color: #ffffff;
    background-color: #ff3737e8;
}

#sendBTN {
    width: 100%;
    padding: 8px;
    border: 0;
    outline: none;
    font-size: 20px;
    font-weight: 600;
    border-radius: 7px;
    background-color: royalblue;
    cursor: pointer;
    color: white;
    margin-top: 12px;
}

.lastMessage {
    margin-top: 50px;
    font-size: 35px;
    font-weight: 600;
    color: darkgreen;
    margin-left: 550px;
}

</style>
<body>
    <div class="chatBot">
        <header>
            <h2>Feelings ChatBot</h2>
            <span alt="Close" id="cross">X</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>How are you feeling today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="userFeelings" rows="1" cols="17" placeholder="Enter your feelings..."></textarea>
            <button id="sendBTN" onclick="getImageUrl()">Send</button>
        </div>
        <div id="imageContainer"></div>
    </div>
    <script src="script.js" defer></script>
    <script>
        const chatInput = document.querySelector('.chat-input textarea');
        const sendChatBtn = document.querySelector('#sendBTN');
        const chatbox = document.querySelector(".chatbox");

        const createChatLi = (message, className) => {
            const chatLi = document.createElement("li");
            chatLi.classList.add("chat", className);
            chatLi.innerHTML = `<p>${message}</p>`;
            return chatLi;
        }

        const handleChat = () => {
            console.log("Clicked send button"); // Check if the send button click event is triggered
            const userMessage = chatInput.value.trim();
            if (!userMessage) {
                return;
            }

            // Display user's input as a chat message
            const userChatMessage = createChatLi(userMessage, "chat-outgoing");
            console.log("User chat message:", userChatMessage); // Check if the user's chat message element is created
            chatbox.appendChild(userChatMessage);
            chatbox.scrollTo(0, chatbox.scrollHeight);

            // Clear the input field after sending the message
            chatInput.value = '';
        }

        sendChatBtn.addEventListener("click", handleChat);
    </script>
    <script>
        function getImageUrl() {
            const userMessage = document.getElementById('userFeelings').value;  // Get user input text
            fetch('/get_image_url/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for Django POST requests
                },
                body: JSON.stringify({ userMessage: userMessage })  // Send user input as JSON data
            })
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('imageContainer');  // Get image container element
                imageContainer.innerHTML = `<img src="${data.image_url}" alt="Emotion Image">`;  // Display the image
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
